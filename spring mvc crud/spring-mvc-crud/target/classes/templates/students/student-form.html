<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">

    <title>Save Student</title>
</head>
<body>

<div class="container" >
    <h3>Student Directory</h3>
    <hr>

    <p class="h4 mb-4">Save Student</p>

    <form th:action="@{/students/save}" th:object="${student}" method="POST">
        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{id}" />

        <input type="text" th:field="*{id}" class="form-control mb-4 w-25" placeholder="Student id" />
        <input type="text" th:field="*{firstName}" class="form-control mb-4 w-25" placeholder="First name" />
        <input type="text" th:field="*{lastName}" class="form-control mb-4 w-25" placeholder="Last name" />
        <input type="text" th:field="*{email}" class="form-control mb-4 w-25" placeholder="Email" />

        <button type="submit" class="btn btn-info col-2">Save</button>
    </form>
    <hr>
    <a th:href="@{/students/list}">Back to Student List</a>
</div>

</body>
</html>
